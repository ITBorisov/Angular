<mat-toolbar color="primary" class="example-toolbar animated fadeInDown">
  <h1 class="header">PORTFOLIO</h1>
</mat-toolbar>
<mat-card class="example-card animated fadeInUp">
  <mat-tab-group mat-stretch-tabs>
  <mat-tab label="PROJECTS" class="testa">
    <mat-card *ngFor="let project of projects" class="example-card2 animated fadeInLeft">
        <img mat-card-image src="{{project.img}}" alt="Photo of a Shiba Inu">
        <hr>
        <mat-card-content>
            <p>{{project.technologies}}</p>
        </mat-card-content>
        <mat-card-actions>
            <div class="button-row">
                <button mat-raised-button color="primary"><i class="material-icons md-18">favorite</i>Primary</button>
                <button mat-raised-button color="primary">SEE VIDEO</button>
                <button mat-raised-button color="primary">GO TO THE SITE</button>
                
            </div>
        </mat-card-actions>
    </mat-card>
  </mat-tab>
  

  <mat-tab label="ABOUT ME" class="testa">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
  <mat-tab label="CONTACTS" class="testa">
    <h1>Some more tab content</h1>
    <p>...</p>
  </mat-tab>
</mat-tab-group>
</mat-card>
